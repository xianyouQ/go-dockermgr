<div class="modal-body wrapper-lg">
  <div class="row">
      <p>Scale Container</p>
      <form role="form form-validation">
        <div class="text-danger wrapper text-center" ng-show="formError">
          {{formError}}
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Container Count</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="ContainerScaleForm.Scale" placeholder="Enter Number" required>
          </div>
        </div>
        <div class="checkbox m-t-lg">
          <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()"><strong>Log in</strong></button>
          <button class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="cancel()"><strong>cancel</strong></button>
        </div>
      </form>
  
  </div>
</div>
