    <div class="container w-xxl w-auto-xs" ng-controller="PassWdChangeFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>密码修改</strong>
      </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Name" class="form-control no-border" ng-model="user.Username" disabled>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="old Password" class="form-control no-border" ng-model="user.OldPassword" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="new Password" class="form-control no-border" ng-model="user.Password" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="new Password again" class="form-control no-border" ng-model="user.Repassword" required>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>ChangePassword</button>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
